# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        e: spawn mpv {url}
        zl: spawn --userscript qute-pass
        zol: spawn --userscript qute-pass --otp-only
        zpl: spawn --userscript qute-pass --password-only
        zul: spawn --userscript qute-pass --username-only
  completion.cmd_history_max_items:
    global: -1
  fonts.monospace:
    global: Monospace, "DejaVu Sans Mono", Monaco, "Bitstream Vera Sans Mono", "Andale
      Mono", "Courier New", Courier, "Liberation Mono", monospace, Fixed, Consolas,
      Terminal
  scrolling.bar:
    global: when-searching
  scrolling.smooth:
    global: true
  zoom.default:
    global: 200%
